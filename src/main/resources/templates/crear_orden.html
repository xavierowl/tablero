<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Orden</title>
    <!-- Enlace a Bootstrap desde CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Crear Nueva Orden</h1>
    <form th:action="@{/crearOrden}" th:object="${orden}" method="post" class="bg-white p-4 rounded shadow-sm">
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Ingrese la descripción" required>
        </div>
        <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" th:field="*{estado}" class="form-control" placeholder="Ingrese el estado" required>
        </div>
        <div class="form-group">
            <label for="fechaFin">Fecha de Finalización</label>
            <input type="date" id="fechaFin" name="fechaFin" th:field="*{fechaFin}" class="form-control" placeholder="Ingrese fecha_fin" required>
        </div>

        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="text" id="precio" name="precio" th:field="*{precio}" class="form-control" placeholder="Ingrese el valor" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Crear Orden</button>
    </form>
</div>

<!-- Enlace a JS de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
